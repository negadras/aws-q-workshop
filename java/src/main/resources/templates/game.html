<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWords</title>
    <base th:href="@{|${@environment.getProperty('app.base-url')}|}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin: 2rem auto;
            width: fit-content;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #d3d6da;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            line-height: 46px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .letter-box.filled {
            border-color: #878a8c;
        }

        .letter-box.active-row {
            border-color: #565758;
        }

        .correct {
            background-color: #28a745;
            color: white;
        }

        .wrong-position {
            background-color: #ffc107;
            color: black;
        }

        .incorrect {
            background-color: #dc3545;
            color: white;
        }

        .logo {
            max-height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(10deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        .game-table td {
            padding: 0.5rem;
            vertical-align: top;
        }

        .game-table .label {
            font-weight: bold;
            text-align: right;
            width: 30%;
        }

        .game-table .content {
            width: 70%;
        }
        .info-tip {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .info-tip p {
            margin: 0;
        }

        .info-tip strong {
            color: #2196F3;
        }

        .history-panel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .history-guess {
            font-weight: bold;
            margin-right: 1rem;
            min-width: 80px;
        }

        .history-feedback {
            display: flex;
            gap: 2px;
        }

        .feedback-symbol {
            width: 25px;
            height: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 3px;
        }

        .symbol-correct {
            background-color: #28a745;
            color: white;
        }

        .symbol-wrong-position {
            background-color: #ffc107;
            color: black;
        }

        .symbol-incorrect {
            background-color: #dc3545;
            color: white;
        }

        .keyboard {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .keyboard-row {
            display: flex;
            gap: 0.25rem;
        }

        .key {
            min-width: 40px;
            height: 50px;
            border: none;
            border-radius: 4px;
            background-color: #d3d6da;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key.wide {
            min-width: 60px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: white;
        }

        .key.wrong-position {
            background-color: #c9b458;
            color: white;
        }

        .key.incorrect {
            background-color: #787c7e;
            color: white;
        }

    </style>
</head>


<body>
    <div class="container game-container">
        <h1 class="text-center mb-4"><a th:href="@{${@environment.getProperty('app.base-url')}}"><img src="Q.png" alt="Q" class="img-fluid logo"></a> Words</h1>
        <div class="info-tip">
            <p><span th:text="${message}"></p>
        </div>


        <table class="game-table">
            <tr>
                <td colspan="2">
                    <div th:switch="${status?.name() ?: 'INPROGRESS'}" class="text-center">
                        <form th:case="'INPROGRESS'" method="post" id="gameForm"                           
                            th:action="game" class="mb-3">
                            <input type="hidden" name="guess" id="guessInput" />
                            <input type="hidden" id="attempts" name="attempts" th:value="${attempts}">
                            <input type="hidden" id="user" name="user" th:value="${user}"/>
                        </form>
                        <form th:case="'FAILED'" method="get" th:action="game"
                            class="mb-3">
                            <input type="hidden" id="user" name="user" th:value="${user}" />
                            <button class="btn btn-danger" type="submit">TRY AGAIN</button>
                        </form>
                        <form th:case="'SUCCESS'" method="get" th:action="game"
                            class="mb-3">
                            <input type="hidden" id="user" name="user" th:value="${user}" />
                            <button class="btn btn-success" type="submit">PLAY AGAIN</button>
                        </form>
                        
                    </div>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <div class="game-grid" id="gameGrid">
                        <!-- Grid rows will be populated by JavaScript -->
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label">Attempts:</td>
                <td class="content">
                    <span th:text="${attempts}" class="fw-bold">
                </td>
            </tr>
            <!-- Hidden data for JavaScript -->
            <div id="gameData" style="display: none;">
                <div id="guessHistory" th:if="${guessHistory != null}">
                    <div th:each="history : ${guessHistory}" class="history-data" 
                         th:attr="data-guess=${history.guess}, data-feedback=${history.feedback}"></div>
                </div>
                <div id="currentAttempts" th:text="${attempts}"></div>
                <div id="gameStatus" th:text="${status?.name() ?: 'INPROGRESS'}"></div>
            </div>
            </table>
            
            <div th:if="${status?.name() == 'INPROGRESS'}" class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="q">Q</button>
                    <button class="key" data-key="w">W</button>
                    <button class="key" data-key="e">E</button>
                    <button class="key" data-key="r">R</button>
                    <button class="key" data-key="t">T</button>
                    <button class="key" data-key="y">Y</button>
                    <button class="key" data-key="u">U</button>
                    <button class="key" data-key="i">I</button>
                    <button class="key" data-key="o">O</button>
                    <button class="key" data-key="p">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="a">A</button>
                    <button class="key" data-key="s">S</button>
                    <button class="key" data-key="d">D</button>
                    <button class="key" data-key="f">F</button>
                    <button class="key" data-key="g">G</button>
                    <button class="key" data-key="h">H</button>
                    <button class="key" data-key="j">J</button>
                    <button class="key" data-key="k">K</button>
                    <button class="key" data-key="l">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key wide" data-key="enter">ENTER</button>
                    <button class="key" data-key="z">Z</button>
                    <button class="key" data-key="x">X</button>
                    <button class="key" data-key="c">C</button>
                    <button class="key" data-key="v">V</button>
                    <button class="key" data-key="b">B</button>
                    <button class="key" data-key="n">N</button>
                    <button class="key" data-key="m">M</button>
                    <button class="key wide" data-key="backspace">⌫</button>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{|${@environment.getProperty('app.base-url')}js/game.js|}"></script>
</body>

</html>

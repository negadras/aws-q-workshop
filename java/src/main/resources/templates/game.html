<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWords</title>
    <base th:href="@{|${@environment.getProperty('app.base-url')}|}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .letter-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #dee2e6;
            margin: 0px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s ease;
        }

        .correct {
            background-color: #28a745;
            color: white;
        }

        .wrong-position {
            background-color: #ffc107;
            color: black;
        }

        .incorrect {
            background-color: #dc3545;
            color: white;
        }

        .logo {
            max-height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(10deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        .game-table td {
            padding: 0.5rem;
            vertical-align: top;
        }

        .game-table .label {
            font-weight: bold;
            text-align: right;
            width: 30%;
        }

        .game-table .content {
            width: 70%;
        }
        .info-tip {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .info-tip p {
            margin: 0;
        }

        .info-tip strong {
            color: #2196F3;
        }

        .history-panel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .history-guess {
            font-weight: bold;
            margin-right: 1rem;
            min-width: 80px;
        }

        .history-feedback {
            display: flex;
            gap: 2px;
        }

        .feedback-symbol {
            width: 25px;
            height: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 3px;
        }

        .symbol-correct {
            background-color: #28a745;
            color: white;
        }

        .symbol-wrong-position {
            background-color: #ffc107;
            color: black;
        }

        .symbol-incorrect {
            background-color: #dc3545;
            color: white;
        }

        .keyboard {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .keyboard-row {
            display: flex;
            gap: 0.25rem;
        }

        .key {
            min-width: 40px;
            height: 50px;
            border: none;
            border-radius: 4px;
            background-color: #d3d6da;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key.wide {
            min-width: 60px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: white;
        }

        .key.wrong-position {
            background-color: #c9b458;
            color: white;
        }

        .key.incorrect {
            background-color: #787c7e;
            color: white;
        }

    </style>
</head>


<body>
    <div class="container game-container">
        <h1 class="text-center mb-4"><a th:href="@{${@environment.getProperty('app.base-url')}}"><img src="Q.png" alt="Q" class="img-fluid logo"></a> Words</h1>
        <div class="info-tip">
            <p><span th:text="${message}"></p>
        </div>


        <table class="game-table">
            <tr>
                <td colspan="2">
                    <div th:switch="${status?.name() ?: 'INPROGRESS'}" class="text-center">
                        <form th:case="'INPROGRESS'" method="post"                            
                            th:action="game" class="mb-3">
                            <div class="input-group mb-3">
                                <input type="text" name="guess" id="guessInput" class="form-control" required pattern="[a-zA-Z]{6}"
                                    title="Enter a word with 6 letters" placeholder="Enter a 6-letter word." readonly />
                                <input type="hidden" id="attempts" name="attempts" th:value="${attempts}">
                                <input type="hidden" id="user" name="user" th:value="${user}"/>
                                <button class="btn btn-primary" type="submit" id="submitBtn">MAKE GUESS</button>
                            </div>
                        </form>
                        <form th:case="'FAILED'" method="get" th:action="game"
                            class="mb-3">
                            <input type="hidden" id="user" name="user" th:value="${user}" />
                            <button class="btn btn-danger" type="submit">TRY AGAIN</button>
                        </form>
                        <form th:case="'SUCCESS'" method="get" th:action="game"
                            class="mb-3">
                            <input type="hidden" id="user" name="user" th:value="${user}" />
                            <button class="btn btn-success" type="submit">PLAY AGAIN</button>
                        </form>
                        
                    </div>
                </td>
            </tr>
            
            <tr th:if="${guess != null and !guess.isEmpty()}">
                <td th:switch="${status?.name() ?: 'INPROGRESS'}" class="label">
                    <SPAN th:case="'SUCCESS'">Correct Word:</SPAN>
                    <SPAN th:case="'FAILED'">Correct Word:</SPAN>
                    <SPAN th:case="'*'">Last Guessed Word:</SPAN>
                </td>

                <td class="content">
                    <div class="text-center" id="guessedWord">
                        <span th:text="${guess}">
                    </div>
                </td>
            </tr>


            <tr th:if="${(result+'' != '')}">
                <td class="label">Result:</td>
                <td class="content">
                    <div class="text-center" id="result">
                        <th:block th:if="${result + ''  != ''}">
                            <th:block th:each="c, iterStat : ${(result + '').toCharArray()}">
                                <th:block th:if="${(c + '') != ''}">
                                    <span
                                        th:class="${(c + '') == '+' ? 'letter-box correct' : 
                                                        ((c + '') == '?' ? 'letter-box wrong-position' : 'letter-box incorrect')}"
                                        th:text="${guess.charAt(iterStat.index)}">
                                    </span>

                                </th:block>
                            </th:block>
                        </th:block>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label">Attempts:</td>
                <td class="content">
                    <span th:text="${attempts}" class="fw-bold">
                </td>
            </tr>
            <tr th:if="${guessHistory != null and !guessHistory.isEmpty()}">
                <td colspan="2">
                    <div class="history-panel">
                        <h6 class="mb-3">Guess History</h6>
                        <div th:each="history : ${guessHistory}" class="history-item">
                            <span th:text="${history.guess}" class="history-guess"></span>
                            <div class="history-feedback">
                                <th:block th:each="c, iterStat : ${history.feedback.toCharArray()}">
                                    <span
                                        th:class="${(c + '') == '+' ? 'feedback-symbol symbol-correct' : 
                                                        ((c + '') == '?' ? 'feedback-symbol symbol-wrong-position' : 'feedback-symbol symbol-incorrect')}"
                                        th:text="${history.guess.charAt(iterStat.index)}">
                                    </span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </table>
            
            <div th:if="${status?.name() == 'INPROGRESS'}" class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="q">Q</button>
                    <button class="key" data-key="w">W</button>
                    <button class="key" data-key="e">E</button>
                    <button class="key" data-key="r">R</button>
                    <button class="key" data-key="t">T</button>
                    <button class="key" data-key="y">Y</button>
                    <button class="key" data-key="u">U</button>
                    <button class="key" data-key="i">I</button>
                    <button class="key" data-key="o">O</button>
                    <button class="key" data-key="p">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="a">A</button>
                    <button class="key" data-key="s">S</button>
                    <button class="key" data-key="d">D</button>
                    <button class="key" data-key="f">F</button>
                    <button class="key" data-key="g">G</button>
                    <button class="key" data-key="h">H</button>
                    <button class="key" data-key="j">J</button>
                    <button class="key" data-key="k">K</button>
                    <button class="key" data-key="l">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key wide" data-key="enter">ENTER</button>
                    <button class="key" data-key="z">Z</button>
                    <button class="key" data-key="x">X</button>
                    <button class="key" data-key="c">C</button>
                    <button class="key" data-key="v">V</button>
                    <button class="key" data-key="b">B</button>
                    <button class="key" data-key="n">N</button>
                    <button class="key" data-key="m">M</button>
                    <button class="key wide" data-key="backspace">âŒ«</button>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{|${@environment.getProperty('app.base-url')}js/game.js|}"></script>
</body>

</html>
